<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ExamplePlugin</title>
<style type="text/css">
.name {
	font-weight: bold ;
}
.constructor {
	visibility: hidden ;
	height: 0px ;
}
</style>
</head>
<body>
<h1>Bayes factor analysis (PCL)</h1>
<div id="aov1way" class="analysis">
	<div class="name">Bayesian One-way ANOVA</div>
	<div class="constructor">AOV1Gibi</div>
	<div class="description">
		<p>
Bayesian One-way ANOVA
		</p>
		<p>
Developed by
<a href="http://drsmorey.org/research/rdmorey/">Richard D. Morey</a> of the
<a href="http://www.rug.nl/">University of Groningen</a>
		</p>
	</div>
</div>

<div id="aovNway" class="analysis">
	<div class="name">Bayesian ANOVA (general)</div>
	<div class="constructor">AOVnWayGibi</div>
	<div class="description">
		<p>
Bayesian N-way ANOVA (fixed and random effects)
		</p>
		<p>
Developed by
<a href="http://drsmorey.org/research/rdmorey/">Richard D. Morey</a> of the
<a href="http://www.rug.nl/">University of Groningen</a>
		</p>
	</div>
</div>



</body>
</html>
