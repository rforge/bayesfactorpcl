<html>
	<head>
		<title>Test</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/values.js"></script>
	</head>
	<body>
		<div id="effectsTableContainer">
			<table id="effectsTable">
				<thead>
					<tr>
						<th>&nbsp; </th>
						<th>Select</th>
						<th>Name</th>
					</tr>
				<thead>
				<tbody id="effectsTableBody">
				</tbody>
			</table>
		</div>
		<div id="optionsContainer">
		Iterations:
			<select id="nIterations">
  				<option value="1000">1,000</option>
  				<option value="10000">10,000</option>
  				<option value="100000">100,000</option>
  				<option value="1000000">1,000,000</option>
			</select>
			<br/>
			r scale: 
			<br/>
			fixed<input type='text' id="rscaleFixed" value="0.5" size=4 width=5/>
			<br/>
			random<input type='text' id="rscaleRandom" value="1.0" size=4 width=5/>
		</div>
		<div id="analyzeButtonContainer">
			<input type="button" value="Analyze selected model" id="analyzeSelectedButton" />
		</div>
		
		<div id="bfTableContainer">
			<table id="bfTable">
				<thead>
					<tr>
						<th>&nbsp; </th>
						<th>Base model</th>
						<th>Model</th>
						<th>Bayes factor</th>
						<th id="logTH"> Bayes factor</th>
						<th>Iterations</th>
						<th>r scale (fixed)</th>
						<th>r scale (random)</th>
					</tr>
				<thead>
				<tbody id="bfTableBody">
				</tbody>
			</table>
		</div>
		<div id="bfImageContainer">
		</div>
		<div id="messages">
		</div>
		<script>
			$(document).ready(function() {
  				setup();
  				listEffects();
  				analyzeModel( 0 );
			});
		</script>
	</body>
</html>
